        .admin-input { padding: 10px; background: #000; color: white; border: 1px solid #333; border-radius: 5px; margin: 5px; width: 90%; }

    let apps = JSON.parse(localStorage.getItem('mx_apps')) || defaultApps;

    let evt = JSON.parse(localStorage.getItem('mx_evt')) || { active: false, msg: '' };
    let themeKey = localStorage.getItem('mx_theme') || 'default';
    let isUnlocked = false, lockTime = 0;

    function render() {
        const t = themes[themeKey] || themes.default;
        document.documentElement.style.setProperty('--primary', t.p);
        document.documentElement.style.setProperty('--bg', t.b);
        document.documentElement.style.setProperty('--card', t.c);

        // Control Welcome Message visibility
        document.getElementById('unlockMessage').style.display = isUnlocked ? 'block' : 'none';

        const imgAnn = document.getElementById('imgAnnouncement');
        if(pic.active) { imgAnn.style.display = 'block'; document.getElementById('annImg').src = pic.url; document.getElementById('annText').innerText = pic.msg; }
        else { imgAnn.style.display = 'none'; }

        const evBar = document.getElementById('eventBar');
        if(evt.active) { evBar.style.display = 'block'; evBar.innerText = evt.msg; }
        else { evBar.style.display = 'none'; }

        const grid = document.getElementById('appGrid');
        grid.innerHTML = '';
        apps.forEach((a, i) => {
            grid.innerHTML += `<div class="card">
                <span class="delete-app" onclick="deleteApp(${i})">âœ–</span>

                ${isUnlocked ? `<a href="${a.link}" class="dl-btn" target="_blank">DOWNLOAD</a>` : `<button class="dl-btn locked-btn" onclick="showLock()">LOCKED</button>`}
            </div>`;
        });
    }

    function showLock() { if(!isUnlocked) { document.getElementById('instaOverlay').style.display = 'flex'; lockTime = Date.now(); } }
    
    function checkAndUnlock() {
        if((Date.now() - lockTime) < 55000) return alert("Verification in progress... wait 1 min.");
        document.getElementById('instaOverlay').style.display = 'none';
        isUnlocked = true; render();
        
        const bar = document.getElementById('timerBar');
        bar.style.display = 'block';
        let left = 60;
        const intr = setInterval(() => {
            left--; document.getElementById('seconds').innerText = left;
            if(left <= 0) { clearInterval(intr); isUnlocked = false; bar.style.display = 'none'; render(); alert("Session Expired!"); }
        }, 1000);

            document.getElementById('welcomeMsg').style.display = 'block';
            isUnlocked = true; render();
        }
    }
    function logout() { location.reload(); }
    function saveTheme() { themeKey = document.getElementById('themeSelect').value; localStorage.setItem('mx_theme', themeKey); render(); }
    function savePic(s) { pic = { active: s, url: document.getElementById('picUrl').value, msg: document.getElementById('picMsg').value }; localStorage.setItem('mx_pic', JSON.stringify(pic)); render(); }
    function saveEvent(s) { evt = { active: s, msg: document.getElementById('eventInput').value }; localStorage.setItem('mx_evt', JSON.stringify(evt)); render(); }
    function addApp() {
        apps.push({ name: document.getElementById('appName').value, link: document.getElementById('appLink').value });
        localStorage.setItem('mx_apps', JSON.stringify(apps)); render();
    }
    function deleteApp(i) { apps.splice(i, 1); localStorage.setItem('mx_apps', JSON.stringify(apps)); render(); }

    let c = 0; document.getElementById('secretTrigger').onclick = () => { c++; if(c === 3) { document.getElementById('loginSection').style.display = 'block'; c = 0; } setTimeout(()=>c=0, 2000); };
    render();
</script>
